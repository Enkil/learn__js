<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Заголовок</title>
	<script>

		num = prompt("Enter \n number");
		text = prompt("Enter text");
		
		alert(num);
		alert(text);
		
		con = confirm("Some question"); /* Boolean */
		alert(con);
		
		document.write(num);
		document.write(text);
		
		console.log(num);
		console.log(text);
		console.log(con);
		
		console.info(num);
		console.warn(text);
		console.error(con);

	</script>
</head>
