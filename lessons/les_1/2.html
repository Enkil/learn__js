<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Заголовок</title>
	<script>

		var a=6;
		alert(++a);
		console.log(a);
		
		alert(--a);
		console.log(a);
		
		alert(a++);
		console.log(a);
		
		alert(a--);
		console.log(a);

	</script>
</head>


<body>
</body>


</html>
