<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Проверка формы</title>
	<script language="JavaScript">
	window.onload = function(){
		document.getElementById("sub").onclick = function(){
			if (document.getElementById("pass1").value != document.getElementById("pass2").value){
				alert("Пожалуйста, введите пароль заново");
				document.getElementById("mydiv").innerHTML="новый";
				return false;
			}
		}
		document.getElementById("form1").onsubmit = function(){
			return confirm("Хотите продолжить ввод информации?");
		}
	}
	
	</script>
</head>
<body >
<form id="form1" method="POST" action="somescript.cgi" >
<p>Введите пароль:<br>
<input type="password" id="pass1"><br>
<input type="password" id="pass2"><br>
<input type="submit" value="Подтвержение" id="sub">
<input type="reset" value="Отмена"></p>
</form>
<div id="mydiv">текст</div>
</body>
</html>
