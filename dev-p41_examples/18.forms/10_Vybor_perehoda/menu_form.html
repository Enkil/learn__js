	<title>Выбор загружаемого по ссылке файла</title>
</head>

<body>

<form>
<select name="mymenu">
<option value="1.html">1
<option selected value="2.html">2
<option value="3.html">3
<option value="4.html">4

<input type=button value="Go"
 onclick="top.location.href =
 this.form.mymenu.options[this.form.mymenu.selectedIndex].value">
</form>
