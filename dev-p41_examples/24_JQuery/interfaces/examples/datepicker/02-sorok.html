<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Localize calendar</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.5.1.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.datepicker.js"></script>
	<script src="../../ui/i18n/jquery.ui.datepicker-ru.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	 $(function () {
		$('#datepicker').datepicker(
		{
			onSelect: function (dateText) {
				var selectedDate = $('#datepicker').datepicker('getDate');
				var metka = selectedDate.getTime() + 1000*60*60*24*40*7;
				var newDate = new Date(metka); 

				var dayNames = $('#datepicker').datepicker('option', 'dayNames');
				var monthNames = $('#datepicker').datepicker('option', 'monthNames');
				var date = newDate.getDate();
				var day = dayNames[newDate.getDay()]; 
				var month = monthNames[newDate.getMonth()]; 
				var year = newDate.getFullYear();
				$('#day').html(day + ' ' + date);
				$('#month').html(month);
				$('#year').html(year);
			}
		})
	})
	</script>
</head>
<body>

<div class="demo">
	
<p>Date: <input type="text" id="datepicker"/>&nbsp;
</p>
<div id="day"></div>
<div id="month"></div>
<div id="year"></div>
</div>

</body>
</html>
