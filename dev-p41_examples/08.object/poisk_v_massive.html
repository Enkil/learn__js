<title>Заголовок</title>
<script >
	function find(array, value) {
      for(var i=0; i<array.length; i++) {
        if (array[i] === value) return array[i];
      }
      return -1;
    }
    arr = [ "test", 2, 1.5, false, "test" ];
    console.log(find(arr, "test"));
</script>
