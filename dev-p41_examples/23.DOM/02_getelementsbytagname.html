<html>
<head>
<meta charset="utf-8">
<script>
	function changeColor(){
		var elems = document.getElementsByTagName('li')
		for(var i=0; i<elems.length; i++) {
		elems[i].style.color="red";
		}
	}

	window.onload = function(){
		document.getElementById("but").onclick = changeColor;
	}
</script>
</head>	
<body>
<input type="button" id="but" value="щелкай">
<ul>
	<li>Первый</li>
	<li>Второй</li>
	<li>Третий</li>	
</ul>
<div>Раздел</div>
</body>
</html>
