<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
  function show_coords(event)
  {
    x=event.clientX;
    y=event.clientY;
    alert("X coords: " + x + ", Y coords: " + y);
  }
</script>
</head>

<body onmousedown="show_coords(event)">
<p>Щелкните кнопкой мыши.</p>
</body>
</html>
